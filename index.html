<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gra Impostor</title>
    <!-- Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Gra Impostor</h1>
    <input id="nick" placeholder="Twój nick">
    <button onclick="join()">Dołącz</button>
    <div id="players"></div>

    <script>
        // Łączenie z tym samym serwerem
        const socket = io();

        function join() {
            const nick = document.getElementById('nick').value;
            socket.emit('join', nick);
        }

        socket.on('players', (list) => {
            document.getElementById('players').innerText =
                'Gracze: ' + list.map(p => p.nickname).join(', ');
        });
    </script>
</body>

</html>
