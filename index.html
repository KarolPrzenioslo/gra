<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gra Impostor - Start</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Gra Impostor</h1>
    <input id="nick" placeholder="Twój nick">
    <button onclick="joinLobby()">Dołącz do gry</button>

    <script>
        function joinLobby() {
            const nick = document.getElementById('nick').value;
            if (!nick) return alert("Wpisz nick");
            localStorage.setItem("nick", nick); // zachowaj nick
            window.location.href = "lobby.html"; // przejście do lobby
        }
    </script>
</body>

</html>
