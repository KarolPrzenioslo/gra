<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gra Impostor - Lobby</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Lobby</h1>
    <div>Kod lobby: <span id="code"></span></div>
    <div>
        Gracze:
        <ul id="playersList"></ul>
    </div>
    <div>
        <label>
            Gotowy <input type="checkbox" id="ready" onchange="setReady(this.checked)">
        </label>
    </div>
    <div>
        Hasło (tylko host): <input id="password">
        <button onclick="startGame()">Start</button>
    </div>

    <script>
        const socket = io();
        const nick = localStorage.getItem("nick");
        const code = localStorage.getItem("lobbyCode");
        document.getElementById("code").innerText = code;

        socket.on("playersUpdate", (players) => {
            const ul = document.getElementById("playersList");
            ul.innerHTML = "";
            players.forEach(p => {
                const li = document.createElement("li");
                li.textContent = p.nick + (p.ready ? " ✅" : "");
                ul.appendChild(li);
            });
        });

        function setReady(ready) {
            socket.emit("setReady", { code, ready });
        }

        function startGame() {
            const password = document.getElementById("password").value;
            if (!password) return alert("Hasło wymagane");
            // emitujemy start z kodem lobby i hasłem
            socket.emit("startGame", { code, password });
        }


        socket.on("gameStarted", (data) => {
            window.location.href = "game.html";
        });

        socket.on("errorMsg", (msg) => alert(msg));
    </script>
</body>

</html>
